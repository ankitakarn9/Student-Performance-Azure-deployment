# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - student-performance-check

on:
  push:
    branches:
      - ankita-dev-2
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: testdockerankita.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B5E03DAF4932456AA9D42A27E2CB2999 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_82A908AD76544173AA665860B6D852CD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testdockerankita.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B5E03DAF4932456AA9D42A27E2CB2999 }}/testdockerankita/testdockerankita/testdockerankita/mltest:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_14FDF77F8D2B434A902987180E7ECD41 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2F81DD90D2004C83824F54D3AB409E5E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1A0D315093BC4F95907CF75394DCEE37 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'student-performance-check'
          slot-name: 'Production'
          images: 'testdockerankita.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_B5E03DAF4932456AA9D42A27E2CB2999 }}/testdockerankita/testdockerankita/testdockerankita/mltest:${{ github.sha }}'
          