# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - student-performance-check

on:
  push:
    branches:
      - ankita-dev-2
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: testdockerankita.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_102E7703D45A4B428090660A68E3FCAE }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_9593699B6ABF4D6E83743EF0E85823F8 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testdockerankita.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_102E7703D45A4B428090660A68E3FCAE }}/mltest:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A9BF3CF0F695463FB80AD7ABE3E8AD48 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FF080E3A3711427D905646DF594CC6F3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7B94417441134A7C80EE8594923B04B6 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'student-performance-check'
          slot-name: 'Production'
          images: 'testdockerankita.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_102E7703D45A4B428090660A68E3FCAE }}/mltest:${{ github.sha }}'
          