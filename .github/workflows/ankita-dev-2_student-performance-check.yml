# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - student-performance-check

on:
  push:
    branches:
      - ankita-dev-2
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: testdockerankita.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_ABE8F183283C4FAC993C6266B712A5CC }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_FA98F3F511CF4181B3A33D0F6CD9D6FD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: testdockerankita.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_ABE8F183283C4FAC993C6266B712A5CC }}/mltest:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_30EDCF7D977E40459A7D0184E936A462 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CF844945AF534BB18F00367FE5011D08 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_11008A843ECB4DB5A596BC96214D2C9C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'student-performance-check'
          slot-name: 'Production'
          images: 'testdockerankita.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_ABE8F183283C4FAC993C6266B712A5CC }}/mltest:${{ github.sha }}'
          